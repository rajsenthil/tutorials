<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Webpack App</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- Card Container -->
      <div
        class="flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
          <p
            class="max-w-sm mb-12 font-sans font-light text-gray text-gray-600"
          >
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            placeholder="Enter your email address"
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
          />
        </div>
        <!-- Middle Content -->
        <div
          class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
        >
          <div class="font-thin text-cyan-700">Forgot password?</div>
          <button
            class="w-full md:w-auto flex bg-cyan-700 justify-center items-center p-6 space-x-4 rounded-md shadow-lg px-9 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
          >
            <span class="text-white">Next</span
            ><img
              src="assets/images/right-arrow-white.svg"
              alt=""
              class="w-5"
            />
          </button>
        </div>
        <!-- Right Side -->
        <img
          src="assets/images/image.jpg"
          alt=""
          class="w-[430px] hidden md:block"
        />
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <div class="bg-zinc-800 rounded-2xl md:flex-col">
        <div class="flex flex-col md:flex-row">
          <img
            src="images/image.jpg"
            alt=""
            class="object-fit h-80 md:h-64 py-2 pl-2 rounded-xl md:rounded-r-none transform hover:scale-95 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs m-y-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 palceholder:text-xs md:text-left placeholder:md:text-left focus:outline-none"
              />
              <button
                class="px-5 py-4 rounded-xl bg-lime-500 hover:bg-lime-700 hover:text-white text-zinx-800 items-center justify-center duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

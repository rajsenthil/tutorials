<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Webpack App</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center bg-cyan-50 min-h-screen">
      <!-- Card Container -->
      <div
        class="flex flex-col bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40"
      >
        <!-- Menu Container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:space-y-0 md:space-x-3 md:space-y-0 md:space-x-8 md:mb-24 md:justify-end md:flex-row"
        >
          <!-- Menu Items -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- Search Container -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <!-- Search Input and button -->
          <div class="flex justify-between border-b">
            <input
              type="text"
              placeholder="Search"
              class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
            />
            <button>
              <img src="assets/images/search.svg" alt="" class="w-6" />
            </button>
          </div>
          <!-- Upload Button -->
          <button
            class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>
        <!-- Image Gallery Container -->
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <!-- Images 1 -->
          <div class="relative group">
            <img src="assets/images/image1.jpg" alt="" class="w-72" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-2 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 like - 35 shares</p>
                </div>
                <div class="flex items-center">
                  <img src="assets/images/bookmark.svg" alt="bookmark" />
                </div>
